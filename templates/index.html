<!doctype html>
<html lang="en" data-ng-app="BitcoinSentimentsApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bitcoin Sentiment Dashboard">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Bitcoin Sentiments</title>

    {{resources|safe}}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Bitcoin Sentiments</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-left">
            <div class="jumbotron">
                <h1 class="display-4">Bitcoin Sentiments</h1>
            </div>

            <div class="row" data-ng-controller="TweetTableController as tweetTable">
                <!--<form action="#" method="get" class="form-inline" onsubmit="return submitForm(this);">-->
                    <!--<button type="submit" class="btn btn-primary mb-2">Submit</button>-->
                <!--</form>-->

                <form action="#" data-ng-submit="tweetTable.getTweets()" class="form-inline">
                    <button type="submit" class="btn btn-primary mb-2">Get Tweets</button>
                </form>

                <div class="row">
                    <div class="col-lg-6 text-center">
                        <div id="plot_div"></div>
                    </div>

                    <div class="col-lg-6 text-center">
                        <div id="plot2_div"></div>
                    </div>
                </div>

                <div class="row">

                </div>

                <div class="col-lg-12">
                    <table id="id_tweet_table" class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">id_str</th>
                                <th scope="col">created_at</th>
                                <th scope="col">full_text</th>
                                <th scope="col">subjectivity</th>
                                <th scope="col">polarity</th>
                            </tr>
                        </thead>
                        <tr data-ng-repeat="tweet in tweetTable.tweets" data-ng-class="{'true':'table-success', 'false':'table-danger'}[tweet.polarity > 0]">
                            <td>{{ '{{tweet.id_str}}' }}</td>
                            <td>{{ '{{tweet.created_at}}' }}</td>
                            <td>{{ '{{tweet.full_text}}' }}</td>
                            <td>{{ '{{tweet.subjectivity.toFixed(2)}}' }}</td>
                            <td>{{ '{{tweet.polarity.toFixed(2)}}' }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
<script src="{{url_for('static', filename='bitcoin_sentiments.js')}}"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script>
datatable = null;
$(document).ready(function() {
  datatable = $('#id_tweet_table').DataTable({
    searching: false
  });
});
</script>
</body>
</html>
